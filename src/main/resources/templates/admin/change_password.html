<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Change Password</title>
	<link rel="stylesheet" th:href="@{/css/change_password.css}">
</head>
<body>

<h2>Change Admin Password</h2>

<form th:action="@{/admin/change-password}" method="post">
    <label>Current Password:</label>
    <input type="password" name="currentPassword" required /><br/><br/>

    <label>New Password:</label>
    <input type="password" name="newPassword" required /><br/><br/>

    <label>Confirm New Password:</label>
    <input type="password" name="confirmPassword" required /><br/><br/>

    <button type="submit">Update Password</button>
</form>

<p th:if="${error}" th:text="${error}" class="error-message"></p>
<p th:if="${message}" th:text="${message}" class="success-message"></p>

<br><br>

<a th:href="@{/admin/dashboard}" class="back-link">‚Üê Back to Dashboard</a>

</body>
</html>
